<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://promisepoint.com/shared_resources/bootstrap/css/bootstrap.css">
        <style>
            html {
                height: 100%;
                width: 100%;
            }
            body {
                height: 100%;
                width: 100%;
            }
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
                width: 800px;
            }
    
            .lowerArea{
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
                height: calc(100% - 500px);
                width: 800px;
            }
    
            .userList{
                padding-left: 5px;
                padding-right: 5px;
                height: 100%;
                overflow-y: auto;
                width: 200px;
                border: 1px solid #777;
                float: left;
            }
    
            .userList > ul > li {
                list-style-type: none;
                margin-top: -5px;
                margin-left: -25px;
                margin-bottom: 5px;
            }
            
            .chat {
                overflow-y: auto;
                width: 600px;
                height: 100%;
                border: 1px solid #777;
                float: left;
                position: relative;
            }
    
            .userPongTag {
                border-bottom: 1px solid #777;
            }
    
            #form { 
                background: rgba(0, 0, 0, 0.15); 
                padding: 0.25rem; 
                position: absolute; 
                bottom: 0; 
                left: 0; 
                right: 0; 
                display: flex; 
                height: 3rem; 
                box-sizing: border-box; 
                backdrop-filter: blur(10px); 
            }
    
            #chatInput { 
                border: none; 
                padding: 0 1rem; 
                flex-grow: 1; 
                border-radius: 2rem; 
                /*margin: 0.25rem; */
            }
            
            #chatInput:focus { 
                outline: none; 
            }
            
            #form > button { 
                background: #333; 
                border: none; 
                padding: 0 1rem; 
                margin: 0.25rem; 
                border-radius: 3px; 
                outline: none; 
                color: #fff; 
            }
    
            #messages { 
                list-style-type: none; 
                margin: 0; 
                padding: 0; 
                width: 100%;
                height: calc(100% - 30px);
                overflow-y: auto;
            }
            
            #messages > li { 
                padding: 0.5rem 1rem; 
            }
    
            #messages > li:nth-child(odd) { 
                background: #efefef; 
            }
    
            .chatPongTagSelf {
                color: darkred;
                font-weight: bold;
            }
            
            .chatPongTagOther {
                color: darkblue;
                font-weight: bold;
            }
    
            h3 {
                margin-top: 5px;
            }
        </style>
    </head>
 
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.min.js"></script>
        <script src="http://promisepoint.com/shared_resources/jquery-1.12.4.min.js"></script>
        <script src="js/game.js"></script>
        <div id="pong"></div>
        <div class="lowerArea">
            <div class="userList">
                <h3>Current Players</h3>
                <ul></ul>
            </div>
            <div class="chat">
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="chatInput" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </body>
 
</html>
